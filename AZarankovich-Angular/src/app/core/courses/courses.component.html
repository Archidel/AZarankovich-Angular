<div>
  <div *ngIf="courses.length > 0; then thenBlock; else elseBlock"></div>

  <ng-template #thenBlock>

    <app-course-item (onDelete)="onDelete($event)" *ngFor="let course of courses | sortByDate" [course]="course"></app-course-item>

    <button (click)="onLoadMoreClick()" type="button" class="btn btn-info btn-lg btn-block">Load more</button>

  </ng-template>

  <ng-template #elseBlock>
    <h2>No data. Feel free to add new course.</h2>
  </ng-template>
</div>
