<form class="input-group m-sm-1">
    <input type="text" class="form-control" placeholder="Text to search..." aria-label="Text to search..." aria-describedby="basic-addon2" [(ngModel)]="searchValue" [ngModelOptions]="{ standalone: true }">

    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit" (click)="searchHandler()">Search</button>
      <button class="btn btn-outline-secondary" type="button">Add course</button>
    </div>
</form>
